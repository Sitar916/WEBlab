<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header
        class="d-flex flex-column flex-md-row justify-content-around align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
        <h4 class="h4 my-0 me-md-auto fw-normal text-warning">SIGN UP</h4>
        <nav class="my-2 my-md-0 me-md-3">
            <a class="btn btn-outline-link text-warning" href="./information.html">ABOUT PRODUCT</a>
            <a class="btn btn-outline-link text-warning" href="./user.html">USER PAGE</a>
            <a class="btn btn-outline-link text-warning" href="./program.html">PROGRAM</a>
        </nav>
        <nav class="my-2 my-md-0 me-md-3">
            <a class="btn btn-outline-link text-warning" href="./signin.html">Sign in</a>
            <a class="btn btn-outline-secondary text-warning" href="./signup.html">Sign up</a>
        </nav>
    </header>

    <body class="text-center">
        <div class="card bg-dark w-50 m-auto">
            <div class="card-body text-warning">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                    <input type="text" id="inputUsername" class="form-control mb-3" placeholder="Name" required>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Male</label>
                    </div>
                    
                    <label for="exampleInputEmail1" class="form-label ml-5" id="label-center">Date of birth: </label>
                    <input type="date" id="date" name="date" class="rounded" />

                    <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required
                        autofocus>
                    <label for="inputPassword" class="visually-hidden mt-3">Password:</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                    <button class="w-100 btn btn-sm btn-outline-warning text-warning mt-4" type="submit">Sign Up</button>
                </form>
            </div>
        </div>

    </body>
</body>

</html>
